<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ninja to Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('img').click(function () {
                var temp = $(this).attr('src');
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', temp);
            })
        });
    </script>
</head>

<body>
    <h1>JQuery Puzzle</h1>
    <h2>Click the images to Start</h2>
    <p><img src="cat0.png" data-alt-src="ninja0.png"></p>
    <p><img src="cat1.png" data-alt-src="ninja1.png"></p>
    <p><img src="cat2.png" data-alt-src="ninja2.png"></p>
    <p><img src="cat3.png" data-alt-src="ninja3.png"></p>
    <p><img src="cat4.png" data-alt-src="ninja4.png"></p>
</body>

</html>
